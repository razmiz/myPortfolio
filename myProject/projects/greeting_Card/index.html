<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style/card.css">
    <title>Greeting Card Design</title>
</head>

<body>

    <div class="container" id="navbar">
        <a href="../../index.html"><img src="images/R.P.B.png" title="R.Projects" alt="R.Projects"></a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6" id="mainBox">

                <label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"> בחר צבע לטקסט:</span>
                            <input type="color" id="uColor" class="form-control" aria-describedby="basic-addon1" value="#ffff00">
                        </div>
                    </div>
                </label>
                <label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01" id="fontSize">בחר גודל גופן:</label>
                            <select class="custom-select" id="inputGroupSelect01">
                                <option selected>בחר</option>
                                <option value="10">10px</option>
                                <option value="15">15px</option>
                                <option value="20">20px</option>
                                <option value="25">25px</option>
                                <option value="30">30px</option>
                                <option value="35">35px</option>
                                <option value="40">40px</option>
                                <option value="45">45px</option>
                                <option value="50">50px</option>
                                <option value="55">55px</option>
                                <option value="60">60px</option>
                            </select>
                        </div>
                    </div>

                </label>

                <label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"> בחר גובה:</span>
                            <input type="number" id="uHeight" class="form-control" aria-describedby="basic-addon1"
                                value="" placeholder="px">
                        </div>
                    </div>
                </label>

                <label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"> בחר רוחב:</span>
                            <input type="number" id="uWidth" class="form-control" aria-describedby="basic-addon1" value=""
                                placeholder="px">
                        </div>
                    </div>
                </label>

                <label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"> בחר צבע רקע:</span>
                            <input type="color" id="uBackgroundColor" class="form-control" aria-describedby="basic-addon1"
                                value="#f0ebeb">
                        </div>
                    </div>
                </label>

                <label>
                    <span class="input-group-text" id="clickToChoose" onclick="clickToChoose()"> בחר תמונת רקע</span>
                </label>

                <div id="chooseBackground">
                    <button type="button" onclick="myBackground(6)">
                        <div id="background6"></div>
                    </button>
                    <button type="button" onclick="myBackground(3)">
                        <div id="background3"></div>
                    </button>
                    <button type="button" onclick="myBackground(4)">
                        <div id="background4"></div>
                    </button>
                    <button type="button" onclick="myBackground(5)">
                        <div id="background5"></div>
                    </button>
                    <button type="button" onclick="myBackground(7)">
                        <div id="background7"></div>
                    </button>
                    <button type="button" onclick="myBackground(8)">
                        <div id="background8"></div>
                    </button>
                    <button type="button" onclick="myBackground(9)">
                        <div id="background9"></div>
                    </button>
                    <button type="button" onclick="noBackground()">
                        <div id="noBackground"></div>
                    </button>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">הוסף כותרת:</span>
                    </div>
                    <input type="text" class="form-control" aria-label="With textarea" id="uHeaderText" placeholder="כותרת"></textarea>
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"> בחר צבע לכותרת:</span>
                        <input type="color" id="headerColor" class="form-control" aria-describedby="basic-addon1" value="#ff0000">
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">הוסף טקסט:</span>
                    </div>
                    <textarea class="form-control" aria-label="With textarea" id="uText" placeholder="טקסט שיופיע בתוך הקופסה"></textarea>
                </div>
                <button onclick="designBox()">צור קופסה</button>
                <button onclick="reset()">אפס קופסה</button>
            </div>
            <div class="col-md-6" id="leftSide">
                <div id="headerBox"></div>
                <div id="myBox">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script/card.js"></script>
</body>

</html>
