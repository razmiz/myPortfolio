<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/math.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="Style/calculator.css">
    <script src="script/calculator.js"></script>
    <title>Math+</title>
</head>

<body>
    <header>
        <a href="../../index.html"><img src="images/R.P.N.png" alt="R.Projects" title="R.Projects"></a>
    </header>
    <div class="container-fluid centerMath">
        <div class="row">
            <div class="col-md-3" id="score">
                <span>הציון שלך: </span><span id="userScore">0</span>
            </div>
            <div class="col-md-5 mainPage">
                <h1>תרגול מתמטי</h1>
                <h2>בחר רמת תרגילים:</h2>
                <button onclick="openEasy()" class="btnChoose" id="btnEasy"> קל (+,-) <i class="fas fa-sort-down"></i></button>
                <button onclick="openAdvance()" class="btnChoose" id="btnAdv">מתקדם (+,-,÷,×) <i class="fas fa-sort-down"></i></button>

                <div id="mainEasy">
                    <h2> תרגיל למתחילים:</h2>
                    <div class="mathEx">
                        <span id="num1"></span>
                        <span id="operator"></span>
                        <span id="num2"></span>=
                        <input type="number" id="userAnswer" data-toggle="tooltip" title="">
                    </div>
                    <br>
                    <button class="btns" id="checkAnswerButton" onclick="check('userMessage','userAnswer','num1','num2','operator',10, ['+','-'])">בדוק
                        תשובה</button>
                    <button class="btns" onclick="reset('userMessage','userAnswer','num1','num2','operator',10, ['+','-'])">תרגיל
                        חדש</button>
                    <button class="btns" onclick="helpBar()" id="helper">צריך עזרה?</button>
                    <div id="userMessage"></div>
                </div>
                <div id="mainAdvance">
                    <h2> תרגיל למתקדמים:</h2>
                    <div class="mathEx">
                        <span id="num10"></span>
                        <span id="operator2">+</span>
                        <span id="num20"></span>=
                        <input type="number" id="userAnswer2">
                    </div>
                    <br>
                    <button id="checkAnswerButton2" onclick="check('userMessage2','userAnswer2','num10','num20','operator2',100, ['+','-','÷','×'])">בדוק
                        תשובה</button>
                    <button onclick="reset('userMessage2','userAnswer2','num10','num20','operator2',100, ['+','-','÷','×'])">תרגיל
                        חדש</button>
                    <button onclick="helpBar()" id="helper2">צריך עזרה?</button>
                    <div id="userMessage2"></div>
                </div>
            </div>
            <!-- set calculator: -->
            <div class="col-md-3" id="calDiv">
                <div id="fullBody">
                    <div id="closeButton" onclick="helpBar()">x</div>
                    <div id="screen"></div>
                    <div class="button btn" id="plus" onclick="ClickOperator('+')"><i class="fas fa-plus"></i></div>
                    <div class="button btn" id="minus" onclick="ClickOperator('-')"><i class="fas fa-minus"></i></div>
                    <div class="button btn" id="multiple" onclick="ClickOperator('*')"><i class="fas fa-times"></i></div>
                    <div class="button btn" id="divide" onclick="ClickOperator('/')"><i class="fas fa-divide"></i></div>
                    <div class="button btn" id="clear" onclick="ClearScreen()" title="clear"><i class="fas fa-calculator"></i></div>
                    <div class="button btn" id="equal" onclick="showResult()"><i class="fas fa-equals"></i></div>
                    <div class="row1">
                        <div class="numbers btn" id="number1" onclick="click1(1)">1</div>
                        <div class="numbers btn" id="number2" onclick="click1(2)">2</div>
                        <div class="numbers btn" id="number3" onclick="click1(3)">3</div>
                    </div>
                    <div class="row2">
                        <div class="numbers btn" id="number4" onclick="click1(4)">4</div>
                        <div class="numbers btn" id="number5" onclick="click1(5)">5</div>
                        <div class="numbers btn" id="number6" onclick="click1(6)">6</div>
                    </div>
                    <div class="row3">
                        <div class="numbers btn" id="number7" onclick="click1(7)">7</div>
                        <div class="numbers btn" id="number8" onclick="click1(8)">8</div>
                        <div class="numbers btn" id="number9" onclick="click1(9)">9</div>
                    </div>
                    <div class="row4">
                        <div class="numbers btn" id="number0" onclick="click1(0)">0</div>
                        <div class="numbers btn" id="numberPoint" onclick="click1('.')">.</div>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    <script src="script/math.js"></script>
</body>

</html>
